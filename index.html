<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Creator</title>
  </head>
  <body>
    <link rel="stylesheet" href="/style.css" /><!-- Nav barre -->
    <ul>
      <li><a class="active" href="#home" onclick="changeStyle(0)">Home</a></li>
      <li>
        <a class="nav" href="#news" id="terma" onclick="getClass()">About</a>
      </li>
      <li><a class="nav" href="#news">Packs</a></li>
      <li><a class="nav" href="#contact">Contact</a></li>
    </ul>
    <h1></h1>
    <!-- result template container -->
    <div id="company-infos">
      <div id="desc-container">
        <div class="leftDIv">
          <h1 id="cnID-template"></h1>
          <p id="desID-template"></p>
          <img id="imgID-template" src="" />
        </div>
      </div>
      <div>
        <p id="servID-template"></p>
      </div>
      <button type="button" id="getcode" onclick="generateCode()">
        Get website HTML code
      </button>
      <div id="code-container"></div>
    </div>
    <!-- caroussel-container -->
    <div id="caroussel-container">
      <div class="myslide fade">
        <img
          class="slideImg"
          id="img1"
          src="https://colorlib.com/wp/wp-content/uploads/sites/2/featured_electrician-website-templates.jpg"
        />
      </div>
      <div class="myslide fade">
        <img
          class="slideImg"
          id="img2"
          src="https://uicookies.com/wp-content/uploads/2019/10/free-travel-agency-website-templates-1000x750.jpg"
        />
      </div>
      <div class="myslide fade">
        <img
          class="slideImg"
          id="img3"
          src="https://citronfrappe.fr/wp-content/uploads/2018/10/b5beb066-d600-43cd-88d4-f8d4f08ab359.jpeg"
        />
      </div>
      <div class="myslide fade">
        <img
          class="slideImg"
          id="img4"
          src="https://images-wixmp-530a50041672c69d335ba4cf.wixmp.com/templates/image/c4b12722f50791fe162dd5a27afa217ced8d5bd6b10d8d1c80e5ad0490eff63f1622375935018.jpg"
        />
      </div>
    </div>
    <br />
    <!-- tempates container -->
    <div id="main-container">
      <table style="width: 150px">
        <tr>
          <td onclick="showForm()">
            <img src="./pics/templats/template1.jpg" />
          </td>
          <td onclick="showForm()">
            <img src="./pics/templats/template2.jpg" />
          </td>
        </tr>
        <tr>
          <td onclick="showForm()">
            <img src="./pics/templats/template3.jpg" />
          </td>
          <td onclick="showForm()">
            <img src="./pics/templats/template3.jpg" />
          </td>
        </tr>
      </table>
    </div>
    <!-- input form container -->
    <div class="form-container">
      <div>
        <label><b>Company Name</b></label
        ><br />
        <input
          id="cnID"
          class="input"
          type="text"
          placeholder="Enter Company Name"
        />
      </div>
      <div>
        <label><b>Description</b></label
        ><br />
        <input
          id="descID"
          class="input"
          type="text"
          placeholder="Enter Description"
        />
      </div>
      <div>
        <label><b>Services</b></label
        ><br />
        <input
          id="servID"
          class="input"
          type="text"
          placeholder="Enter Services"
        />
      </div>
      <div>
        <label><b>Image src</b></label
        ><br />
        <input
          id="imgID"
          class="input"
          type="text"
          placeholder="Enter Image src"
        />
      </div>
      <div>
        <label><b>Carroussel</b></label
        ><br />
        <input id="car1ID" class="input" type="text" placeholder="Image1 src" />
      </div>
      <div>
        <input id="car2ID" class="input" type="text" placeholder="Image2 src" />
      </div>
      <div>
        <input id="car3ID" class="input" type="text" placeholder="Image3 src" />
      </div>
      <div>
        <input id="car4ID" class="input" type="text" placeholder="Image3 src" />
      </div>
      <button id="btn" onclick="showTemplate()">Submit</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
